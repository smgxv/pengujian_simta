<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Confirm OTP | Secure SIMTA</title>
  <link rel="stylesheet" href="style/css/confirm-otp-style.css">

  <link rel="icon" type="image/png" href="style/images/logo.png"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="alert-wrapper">
    {{if .error}}
    <div class="alert alert-danger mt-3" role="alert">
        {{.error}}
    </div>
    {{end}}

    {{if .message}}
    <div class="alert alert-success mt-3" role="alert">
        {{.message}}
    </div>
    {{end}}
  </div>

  <div class="container">
    <div class="cta-form">
      <h2>OTP Check!</h2> 
    <p>Please check your email to see your OTP Code!</p>
    </div>
    <form method="POST" action="/confirm-otp" class="form">

      <input type="text" placeholder="OTP" class="form__input" name="otp" id="otp" required/>
      <label for="email" class="form__label">OTP</label>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/resend-otp" class="btn btn-warning">Resend OTP</a>  <!-- Resend OTP button -->
      </div>

    </form>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
  <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
</body>
</html>
