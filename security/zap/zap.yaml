addOns:
  install:
    - reports
    - spiderAjax
    - webdriverlinux

env:
  contexts:
    - name: SIMTA
      urls:
        - "https://securesimta.my.id"
      includePaths:
        - "^https?://securesimta\\.my\\.id($|/.*)"   # cover semua path & /api/*
      authentication: { method: manual }
      sessionManagement: { method: http }
      users: []

parameters:
  failOnError: true
  progressToStdout: true

scripts:
  - name: jwt_taruna
    type: httpsender
    engine: "ECMAScript : Graal.js"
    file: /zap/wrk/jwt-taruna.js
    enabled: true

jobs:
  - type: passiveScan-wait
    parameters: { maxDuration: 1 }

  # Seed 1â€“2 halaman setelah login; script JWT akan login otomatis & menyuntik Bearer
  - type: requestor
    requests:
      - url: "https://securesimta.my.id/taruna/dashboard"
        method: "GET"
      - url: "https://securesimta.my.id/taruna/icp"
        method: "GET"

  # HANYA Ajax Spider
  - type: spiderAjax
    parameters:
      context: SIMTA
      url: "https://securesimta.my.id/taruna/dashboard"
      maxDuration: 12          # naikkan jika cakupan kurang
      maxCrawlDepth: 6
      numberOfBrowsers: 2
      runOnlyIfModern: true

  - type: activeScan
    parameters:
      context: SIMTA
      policy: "Default Policy"
      maxRuleDurationInMins: 10
      addQueryParam: true

  - type: report
    parameters: { template: traditional-html, reportFile: zap-report.html,  reportDir: /home/zap/.ZAP/reports, displayReport: false }
  - type: report
    parameters: { template: traditional-json, reportFile: zap-results.json, reportDir: /home/zap/.ZAP/reports, displayReport: false }
