<!DOCTYPE html>
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Edit Profile - Dosen</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/logo.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/logo.png"/>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css" />

    <style>
        .position-relative {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            z-index: 5;
        }

        .toggle-password:focus {
            outline: none;
        }

        .toggle-password i {
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
    
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="menu-icon bi bi-list"></div>
        </div>
    </div>

    <div class="left-side-bar">
        <div class="brand-logo">
            <a href="/dosen/dashboard">
                <img src="vendors/images/logo_dosen_panel.png" alt="" class="dark-logo" />
            </a>
            <div class="close-sidebar" data-toggle="left-sidebar-close">
                <i class="ion-close-round"></i>
            </div>
        </div>
        <div class="menu-block customscroll">
            <div class="sidebar-menu">
                <ul id="accordion-menu">
                    <li>
                        <a href="/dosen/dashboard" class="dropdown-toggle no-arrow">
                            <span class="micon bi bi-house"></span><span class="mtext">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dosen/review_icp" class="dropdown-toggle no-arrow">
                            <span class="micon bi bi-file-earmark-text"></span><span class="mtext">Review ICP</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="title">
                                <h4>Edit Profile</h4>
                            </div>
                            <nav aria-label="breadcrumb" role="navigation">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/dosen/dashboard">Home</a></li>
                                    <li class="breadcrumb-item"><a href="/dosen/profile">Profile</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Default Basic Forms Start -->
                <div class="pd-20 card-box mb-30">
                    <div class="clearfix">
                        <div class="pull-left">
                            <h4 class="text-blue h4">Edit Profile Information</h4>
                            <p class="mb-30">Update your profile details below</p>
                        </div>
                    </div>
                    <form id="editProfileForm">
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Nama Lengkap</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="text" id="nama_lengkap" name="nama_lengkap" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Email</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Username</label>
                            <div class="col-sm-12 col-md-10">
                                <input class="form-control" type="text" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Jurusan</label>
                            <div class="col-sm-12 col-md-10">
                                <select class="custom-select col-12" name="jurusan" id="jurusan" required>
                                    <option value="" disabled selected>Pilih Jurusan</option>
                                    <option value="Keamanan Siber">Keamanan Siber</option>
                                    <option value="Kriptografi">Kriptografi</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Password Baru</label>
                            <div class="col-sm-12 col-md-10 position-relative">
                                <input class="form-control pr-5" type="password" id="password" name="password" placeholder="Kosongkan jika tidak ingin mengubah password">
                                <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="password">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Konfirmasi Password</label>
                            <div class="col-sm-12 col-md-10 position-relative">
                                <input class="form-control pr-5" type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi password baru">
                                <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="confirm_password">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-10 offset-md-2">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <a href="/dosen/profile" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Default Basic Forms End -->
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>

    <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = this.querySelector('i');
            const isHidden = input.type === 'password';

            input.type = isHidden ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('id');
        if (!userId) {
            userId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
        }
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (!token || !userId) {
            window.location.replace('/loginusers');
            return;
        }
    
        // Fetch data user yang akan diedit
        fetch(`/api/user/dosen/edituser?id=${userId}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                'Origin': 'http://104.43.89.154:8080'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Gagal mengambil data user');
            }
            return response.json();
        })
        .then(user => {
            console.log('Data user:', user);
            if (!user) {
                throw new Error('Data user tidak ditemukan');
            }
            document.getElementById('nama_lengkap').value = user.nama_lengkap || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('username').value = user.username || '';
            document.getElementById('jurusan').value = user.jurusan || '';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal mengambil data user: ' + error.message);
        });
    
        // Handle form submission
        document.getElementById('editProfileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Validasi form
            const namaLengkap = document.getElementById('nama_lengkap').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const jurusan = document.getElementById('jurusan').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!namaLengkap || !email || !username || !jurusan) {
                alert('Semua field harus diisi!');
                return;
            }

            // Validasi email
            if (!email.includes('@')) {
                alert('Format email tidak valid!');
                return;
            }

            // Validasi password jika diisi
            if (password || confirmPassword) {
                if (password !== confirmPassword) {
                    alert('Password dan konfirmasi password tidak sama!');
                    return;
                }
                if (password.length < 8) {
                    alert('Password minimal 8 karakter!');
                    return;
                }
            }

            const userData = {
                id: parseInt(userId),
                nama_lengkap: namaLengkap,
                email: email,
                username: username,
                jurusan: jurusan,
                role: 'dosen'
            };

            // Tambahkan password jika diisi
            if (password) {
                userData.password = password;
            }

            console.log('Sending data:', userData);

            fetch('/api/user/dosen/edituser', {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 409) {
                        throw new Error('Email sudah digunakan oleh user lain');
                    }
                    return response.text().then(text => {
                        throw new Error(text || 'Gagal mengupdate profile');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Profile berhasil diupdate');
                window.location.href = '/dosen/profile';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Terjadi kesalahan saat mengupdate profile');
            });
        });
    });
    </script>
</body>
</html>
