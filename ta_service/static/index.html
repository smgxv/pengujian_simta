<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            display: none;
        }
        .token-container {
            margin-top: 20px;
            display: none;
        }
        .token-text {
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button onclick="goToUsers()">Lihat Users</button>
        
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Masukkan email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
        
        <div id="tokenContainer" class="token-container">
            <h3>JWT Token:</h3>
            <div id="token" class="token-text"></div>
            <p class="success">Login berhasil! Redirecting ke halaman users...</p>
            
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('error');

        try {
          const response = await fetch('https://104.43.89.154:8443/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // Important for cookies
            body: JSON.stringify({ email, password })
          });

          let data;
          const contentType = response.headers.get("Content-Type");

          if (contentType && contentType.includes("application/json")) {
            data = await response.json();
          } else {
            const text = await response.text();
            throw new Error(text || 'Login gagal');
          }

          if (!response.ok || (data && data.error)) {
            throw new Error((data && data.error) || 'Login gagal');
          }

          // Store user data
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('userId', data.id);
          if (data.dosenID) {
            localStorage.setItem('dosenId', data.dosenID);
          }

          // Redirect based on role
          const userRole = data.role.toLowerCase();
          if (userRole === 'admin') {
            window.location.replace('/admin/dashboard');
          } else if (userRole === 'taruna') {
            window.location.replace('/taruna/dashboard');
          } else if (userRole === 'dosen') {
            window.location.replace('/dosen/dashboard');
          } else {
            throw new Error('Role tidak valid');
          }

        } catch (error) {
          console.error('Login error:', error);
          errorElement.textContent = error.message || 'Terjadi kesalahan saat login';
        }
      }

      function goToUsers() {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('Anda harus login terlebih dahulu!');
          return;
        }
        window.location.href = 'http://localhost:8081/users';
      }

      function logout() {
        // Hapus token dari localStorage
        localStorage.removeItem('token');

        // Sembunyikan tokenContainer
        const tokenContainer = document.getElementById('tokenContainer');
        tokenContainer.style.display = 'none';

        // Redirect ke halaman login
        alert('Logout berhasil!');
        window.location.href = '/';
      }

      // Force HTTPS
      if (window.location.protocol !== 'https:') {
        window.location.href = window.location.href.replace('http:', 'https:');
      }

      // Clear any existing session on page load
      document.addEventListener('DOMContentLoaded', () => {
        localStorage.clear();
        sessionStorage.clear();
      });
    </script>
</body>
</html>
